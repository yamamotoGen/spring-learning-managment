databaseChangeLog:
  - changeSet:
      id: 6
      author: Maksim Aksh
      changes:
        - createTable:
            tableName: schedules
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: course_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: course_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: schedules
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            constraintName: fk_schedules_course_id
        - addForeignKeyConstraint:
            baseTableName: schedules
            baseColumnNames: group_id
            referencedTableName: groups
            referencedColumnNames: id
            constraintName: fk_schedules_group_id

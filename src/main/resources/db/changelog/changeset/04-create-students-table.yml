databaseChangeLog:
  - changeSet:
      id: 4
      author: Maksim Aksh
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: students
            baseColumnNames: group_id
            referencedTableName: groups
            referencedColumnNames: id
            constraintName: fk_students_group_id
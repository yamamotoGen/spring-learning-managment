configuration:
  property:
    logPattern: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  appender:
    - name: "CONSOLE"
      class: "ch.qos.logback.core.ConsoleAppender"
      encoder:
        pattern: "${logPattern}"
  logger:
    - name: "ru.aksh.learningmanagement.service.ScheduleDeleteJob"
      level: "DEBUG"
      appender-ref:
        - ref: "CONSOLE"
  root:
    level: "INFO"
    appender-ref:
      - ref: "CONSOLE"